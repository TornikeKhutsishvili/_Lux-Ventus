<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- poppins font import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- aos css cdn - animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- css file -->
    <link rel="stylesheet" href="lux-ventus.css" />

    <!-- title -->
    <title>Lux Ventus</title>
  </head>
  <body>
    <div class="container">
      <header></header>
    </div>

    <section></section>

    <section></section>

    <section></section>

    <section></section>

    <section></section>

    <section></section>

    <footer></footer>

    <!-- start scripts -->

    <!-- start script - card-body-top-left-image -->
    <script>
      const images = document.querySelectorAll('.card-body-top-left-image');

      images.forEach((img) => {
        let isExpanded = false;

        img.addEventListener('click', function () {
          // If expanded, collapse it; if collapsed, expand it
          isExpanded = !isExpanded;

          if (isExpanded) {
            this.src = this.dataset.full;
            this.classList.add('expanded');
          } else {
            this.src = this.dataset.small;
            this.classList.remove('expanded');
          }
        });
      });
    </script>
    <!-- end script - card-body-top-left-image -->

    <!-- aos js cdn - animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Initialize AOS -->
    <script>
      AOS.init();
    </script>

    <!-- end scripts -->
  </body>
</html>
