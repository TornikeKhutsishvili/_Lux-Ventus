    <!-- start script - card-body-top-left-image -->
    <script>
      const images = document.querySelectorAll('.card-body-top-left-image');

      images.forEach((img) => {
        let isExpanded = false;

        img.addEventListener('click', function () {
          // If expanded, collapse it; if collapsed, expand it
          isExpanded = !isExpanded;

          if (isExpanded) {
            this.src = this.dataset.full;
            this.classList.add('expanded');
          } else {
            this.src = this.dataset.small;
            this.classList.remove('expanded');
          }
        });
      });
    </script>
